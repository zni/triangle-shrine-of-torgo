<!DOCTYPE html>
<html>
<style>
canvas {
    padding: 0;
    margin: auto;
    display: block;
    width: 400px;
    height: 400px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>
<body bgcolor="#222">

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #c3c3c3;">
    Your browser does not support the HTML5 canvas tag.
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function getdown() {
    for (var y = 0; y < 315; y++) {
        for (var x = 0; x < 400; x = x + 5) {
            var r = 0;
            var g = 200;
            var b = Math.floor(Math.random() * 255);
            var col = "rgb(" + r + "," + g + "," + b + ")";

            ctx.fillStyle = col;
            ctx.fillRect(x, y, 5, 90);
        }
    }
}
setInterval(getdown, 100);
</script>

</body>
</html>
